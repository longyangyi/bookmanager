<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.css}">
</head>
<body>

<div>
    <span th:text="${singlePerson.name}"></span>
</div>

<div th:if="${not #lists.isEmpty(people)}">
    <h3>List</h3>
    <div>
        <ul>
            <li th:each="person:${people}">
                <span th:text="${person.name}"></span>
                <span th:text="${person.age}"></span>
                <span th:text="${person.address}"></span>
                <button th:onclick="getName([[${person.name}]])">getName</button>
            </li>
        </ul>
    </div>
</div>

<script th:src="@{js/jquery-3.6.0.min.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
<script th:inline="javascript">
    var single = [[${singlePerson}]];
    console.log(single.name + "/" +single.age + "/" + single.address);
    function getName(name) {
        console.log(name);
    }
</script>


</body>
</html>
